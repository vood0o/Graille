<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Graille by Voicu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer">00:00</div>
    <div id="card-container" class="cards">
        <div class="card" data-quiz="eabd">
            <h2>Grile Elemente avansate de baze de date</h2>
            <p>Alege numărul de întrebări:</p>
            <div class="button-group">
                <button onclick="showQuiz('eabd', 15)">15 întrebări</button>
                <button onclick="showQuiz('eabd', 30)">30 întrebări</button>
                <button onclick="showQuiz('eabd', -1)">Toate întrebările</button>
            </div>
        </div>
        <div class="card" data-quiz="medii">
            <h2>Medii de programare și dezvoltare</h2>
            <p>Alege numărul de întrebări:</p>
            <div class="button-group">
                <button onclick="showQuiz('medii', 15)">15 întrebări</button>
                <button onclick="showQuiz('medii', 30)">30 întrebări</button>
                <button onclick="showQuiz('medii', -1)">Toate întrebările</button>
            </div>
        </div>
    </div>
    <div id="quiz-container" style="display: none;">
        <div id="quiz"></div>
        <div id="controls">
            <button id="submit">Verifică Răspunsuri</button>
            <button id="restart" style="display:none;">Restart Test</button>
            <button id="back" style="display:none;">Înapoi la Meniu</button>
        </div>
        <div id="results"></div>
    </div>
    <footer>proiect rapid făcut de Voicu</footer>
    <script src="questions-eabd.js"></script>
    <script src="questions-medii.js"></script>
    <script src="script.js"></script>
</body>
</html>
